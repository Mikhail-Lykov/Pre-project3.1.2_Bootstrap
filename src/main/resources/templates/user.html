<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Users</title>
</head>
<body>
<header>

    <div class="container-fluid">
        <div class="row">
            <nav class="navbar fixed-top text-white bg-dark">
                <div class="navbar-brand">
                    <strong><a th:text="${auth.username}">Username</a></strong>
                    <a> with roles:</a>
                    <a th:each="r : ${auth.roles}" th:text="' ' + ${r}"></a>
                </div>

                <a class="text-white" href="/logout">Logout</a>
            </nav>
        </div>
    </div>
</header>


<br/><br/><br/>


<section>
    <!--menu-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 px-0">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-user-tab" data-toggle="pill" href="#v-pills-user" role="tab" aria-controls="v-pills-user" aria-selected="true">User</a>
                </div>
            </div>

            <!--            window-->
            <div class="col-10 bg-light vh-100 px-5">

                <div class="tab-content" id="v-pills-tabContent">

                    <!--user panel-->
                    <div class="tab-pane fade show active" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">

                        <h1 class="h1">User information-page</h1>
                        <div class="border">
                            <h4 class="h4 py-3 pl-4">About user</h4>
                            <div class="bg-white border px-3 py-3">
                                <table CLASS="table table-striped">
                                    <thead class="thead-white">
                                    <tr>
                                        <th>ID</th>
                                        <th>First name</th>
                                        <th>Last name</th>
                                        <th>Age</th>
                                        <th>E-mail</th>
                                        <th>Roles</th>
                                    </tr>
                                    </thead>
                                    <tr>
                                        <td><a th:text="${auth.id}"></a></td>
                                        <td><a th:text="${auth.firstName}"></a></td>
                                        <td><a th:text="${auth.lastName}"></a></td>
                                        <td><a th:text="${auth.age}"></a></td>
                                        <td><a th:text="${auth.username}"></a></td>
                                        <td>
                                            <a th:each="r : ${auth.roles}" th:text="${r} + ' '"></a>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</section>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
